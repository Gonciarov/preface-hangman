<!-- test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/jasmine.css">
    <title>Hangman Game - Testing Environment</title>
</head>

<body>
    <div id="test-container" style="display: none;">
        <main>
            <div id="hangman-figure">
                <!-- Hangman figure display goes here -->
            </div>
            <div id="word-display">
                <!-- Display of the word with underscores or letters goes here -->
            </div>
            <div id="incorrect-guesses">
                <!-- Display of incorrect guesses goes here -->
            </div>
            <div id="input-section">
                <label for="guess-input">Guess a letter:</label>
                <input type="text" id="guess-input" maxlength="1">
                <button id="guess-button">Guess</button>
            </div>
            <div id="result-message">
                <!-- Display of win/lose messages goes here -->
            </div>
        </main>
    </div>
    <script src="lib/jasmine.js"></script>
    <script src="lib/jasmine-html.js"></script>
    <script src="lib/boot0.js"></script>
    <script src="lib/boot1.js"></script>
    <script src="script.js"></script>
    <script src="spec.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <header>
        <h1>Hangman Game</h1>
    </header>
    <main>
        <div id="hangman-figure">
            <!-- Hangman figure display goes here -->
        </div>
        <div id="word-display">
            <!-- Display of the word with underscores or letters goes here -->
        </div>
        <div id="incorrect-guesses">
            <!-- Display of incorrect guesses goes here -->
        </div>
        <div id="input-section">
            <label for="guess-input">Guess a letter:</label>
            <input type="text" id="guess-input" maxlength="1">
            <button id="guess-button">Guess</button>
        </div>
        <div id="result-message">
            <!-- Display of win/lose messages goes here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Hangman Game</p>
    </footer>
    <script src="script.js">
        
    </script>
</body>
</html>
